<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--[if lte IE 9]>
    <scrtipt src="./ie/html5shiv-3.7.3/dist/html5shiv.min.js"></script>
  <![endif]-->
  <title>웹 기초 이해하기</title>
  <!-- css -->
  <style></style>
</head>
<body>
    <!-- Layout -->
    <h1>웹 기초 이해하기</h1>
    <h2>의미를 부여하여 제작하는 시멘틱 구조 이해하기</h2>
    <!-- ============================================= -->
    <div>
      <h3>기본형 시멘틱 구조</h3>
      <!-- div : div는 영역을 가질 수 있는 형태이지만 의미없이 사용하는 분할 영역으로 쓰인다.
                 그렇기 때문에 하나의 페이지에서 각각의 의미를 부여하여 제작 하기에는 다소 어렵다. 
           header : 사이트의 주요한 내용을 담는 곳으로 로고 전체 네비게이션을 담는 곳.
           nav : 각각의 페이지로 이동하는 경로를 모아놓은 곳.
           main : 문서의 주요내용을 정의할때 사용. article, header, nav, footer의 하위(후손요소)로 
                  사용하지 않는다. 
           aside : 있으면 좋지만 꼭 있어야 하는 기능은 아닌 것을 모아놓은 곳. 
           setcion : 다양한 문서들 중 관계가 있는 문서를 분리하는 역할(작은 웹페이지). 별도의 다른 주제.
           article : 내용이 독립적으로 분류되어 있고 설명이 있는 영역(뉴스, 글 내용, 공지사항)
           footer : 페이지의 정보를 요약, 정리하여 담은 곳(회사 주소, 이용약관, copyright)

           - 단 시멘틱 구조는 IE 에서는 인지할수 없는 요소, css에서 display:block으로 강제 블럭처리
           - 해당 시멘틱 구조는 반드시 이름을 달아주어야 한다.
           - 시멘틱 구조는 그 구조 자체로는 의미를 부여할수 있지만 제목이 반영되지 않았기 때문에 의미에 맞는
             제목을 같이 작성해 주어야 한다. -->
    </div>
    <div class="wrap">
       <header>
        <h1>사이트 이름/ 기능</h1>
        <nav>
          <h2>전체 네비게이션</h2>
        </nav>
       </header>
       
       <main>
        <h2>본문 내용</h2>
        <aside>
          <h3>보조 영역</h3>
        </aside>
        <section>
          <h3>광고 영역</h3>
        </section>
        <article>
          <h3>공지사항</h3>
        </article>
       </main>

       <footer>
         <h2>회사 정보</h2>
       </footer>
    </div>

    <!-- ============================================= -->
    <!-- script -->
    <script></script>
</body>
</html>
