<!DOCTYPE html>
<!-- test.html -->
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset_test.css">
    <link rel="stylesheet" href="../css/test.css">

    <!--[if lte IE 9]>
      <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
      <script src="../ie/PIE/PIE.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">
    <title>천연기념물센터</title>
  </head>
  <body>
  <!-- layout ==================================================== -->
    <div class="wrap">
      <header id="headBox">
        <div class="banner_area">
          <h1>천연기념물센터</h1>
          <nav id="gnb">
            <h2 class="hidden">웹 전체 네비게이션</h2>
          </nav>
          <aside class="site_map">
            <h2 class="hidden">추가 네비게이션</h2>
          </aside>
        </div>
        <div class="unb_area">
          <nav class="unb">
            <h2 class="hidden">사용자 편의 네비게이션</h2>
          </nav>
        </div>
      </header>

      <main id="conBox">
        <div class="view_area" id="#view">
          <h3 class="hidden">광고영역</h3>
        </div>

        <div class="news_area con_area" id="#news">
          <h3>센터 소식</h3>
          <div class="content"></div>
        </div>

        <div class="media_area con_area" id="#media">
          <h3>전시관<abbr title="virture reality">VR</abbr></h3>
          <p>천연기념물센터 전시관을 VR로 감상하실 수 있습니다.</p>
          <div class="media"></div>
        </div>

        <div class="counter_area con_area" id="#counter">
          <h3>숫자로 보는 천연기념물</h3>
          <p>천연기념물중에 궁금한 사항을 알기쉽게 숫자로 알아볼 수 있습니다.</p>
          <div class="content"></div>
        </div>
      </main>

      <footer id="footBox"></footer>
    </div>   
  </body>
</html>
