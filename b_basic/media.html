<!DOCTYPE html>
<!-- media.html -->
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="edge">
  <meta charset="UTF-8">
  <!--[if lte IE 9]>
    <script src"./ie/html5shiv-3.7.3/dist/html5shiv.min.js"></script>
  <![endif]-->
  <title>웹 기초 이해하기</title>
  <!-- CSS -->
  <style></style>
</head>
<body>
  <!-- Layout -->
  <h1>웹 기초 이해하기</h1>
  <h2>비디오 및 오디오 파일 불러오기</h2>
  <!-- 파일 불러오기 : src
       재생장치 : controls="controls"
       자동재생 : autoplay="autoplay"
       미리 불러오기 : preload="preload"
       음소거 : muted
        -->

  <audio controls="controls">
    <source src="./audio/Ariana_Grande_thank_u_next.ogg" type="audio/ogg" />
    <source src="./audio/Ariana_Grande_thank_u_next.mp3" type="audio/mp3" />
    <p>여기서 음악을 들으시면 안됩니다.<br />
       <a href="http://google.com/chrome">지원하는 브라우저</a>를 이용하세요.</p>
  </audio>
  <!-- ==================================================== -->
  <video controls preload muted poster="./img/suwon_cityhall_map.gif">
    <source src="./media/blackpink_Dont_Know_What_To_Do.webm" type="video/webm" />
    <source src="./media/blackpink_Dont_Know_What_To_Do.mp4" type="video/mp4" />
    <p>여기는 영상이 나오지 않습니다.<br />
      <a href="http://google.com/chrome">지원하는 브라우저</a>를 이용하세요.
    </p>
  </video>
  <!-- script -->
  <script></script>
</body>
</html>
